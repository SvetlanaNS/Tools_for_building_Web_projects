<!DOCTYPE html>

<html lang="en">
    
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datetime superapp</title>


</head>

<body>
  <form id="datecalc">
    <h3>Калькулятор дат</h3>
      <label>
     <strong>Первая дата:</strong>
    <input type="date" name="firstDate" />
   </label>
  <label>
     <strong>Вторая дата:</strong>
     <input type="date" name="secondDate" />
  </label>
  <div class="result"><button type="submit">Расчитать промежуток</button></div>
  <p id="datecalc__result"></p>
<hr>
    <p id="output">
    </p>
    <div class="container">
      <p id="timer">
          <span id="timer-days"></span>
          <span id="timer-hours"></span>
          <span id="timer-mins"></span>
          <span id="timer-secs"></span>
      </p>
  </div>
  <button id="start">start</button>
  <button id="stop"  >stop</button>



  <audio src="sound/Gong.mp3" autoplay="autoplay"></audio>

</form>

<script src="src/index.js" type="module"></script>
<p onclick="soundClick()">Кликни по этому тексту</p>

</body>
</html>
